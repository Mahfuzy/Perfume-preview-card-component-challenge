<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/script.js">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <title>Perfume preview card component challenge</title>
</head>
<body>
  <div class="background-container">
    <div class="main-container">
      <div>
        <img  src="images/image-product-desktop.jpg" alt="An image of a perfume">
      </div>
      <div class="content-container">
        <p class="font-1">PERFUME</p>
        <p class="font-2">Gabrielle Essence Eau De Parfum</p>
        <p class="font-3">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <div id="price-value">$149.99</div>
          <div id="prev-price">$169.99</div>
        </div>
        <button><img class="cart-icon" src="images/icon-cart.svg" alt="a cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
<script src="/script.js"></script>
</html>
